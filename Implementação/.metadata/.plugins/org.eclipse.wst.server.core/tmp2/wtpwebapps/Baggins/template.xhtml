<?xml version='1.0' encoding='ISO-8859-1' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Meu Sistema</title>

</h:head>
<h:body>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="stylejquery.css" library="css" />
	<h:outputScript library="js" name="maskMoneyjs.js" />
	<h:outputScript library="js" name="maskedinput.js" />
	<h:outputScript library="js" name="javaEu.js" />
	
	<div align="center">
		<p:layout style="min-width:90%;max-width:90%;min-height:100%">
			<p:layoutUnit position="north" size="100"
				style="border:0px;width:90%">
				<ui:insert name="topo">
					<div id="logo">
						<h:graphicImage library="images" name="logo-utfpr.jpg" />
					</div>
					<div id="logado">
						Usuário:XXXXXXXXXXXXX <BR /> Perfil: XXXXXXXXXXXXX <BR />
						<p:button value="Sair" icon="ui-icon-circle-close" />
					</div>

				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="220" style="border:0px;">
				<ui:insert name="menu">

					<h:form>
						<p:growl id="messages" autoUpdate="true" />
						<p:panelMenu style="width:208px">
							<p:submenu label="Empréstimo">
								<p:menuitem value="Teste" icon="ui-icon ui-icon-bullet" url="/emprestimo.xhtml?includeViewParams=false"/>
								<p:menuitem value="Empréstimo" icon="ui-icon ui-icon-bullet" url="/emprestimo/emprestimo.xhtml"/>
								<p:menuitem value="Devolução" icon="ui-icon ui-icon-bullet" url="/devolucao/devolucao.xhtml"/>
								<p:menuitem value="Consulta"/>
							</p:submenu>
							<p:separator />
							<p:submenu label="Cadastro">
								<p:menuitem value="Ambientes" icon="ui-icon ui-icon-bullet" url="/cadastro/ambientes.xhtml?includeViewParams=false" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Configurações" icon="ui-icon-gear">
								<p:menuitem value="Configuração do Sistema" icon="" />
							</p:submenu>
							<p:separator />
							<p:submenu label="Relatórios">
							</p:submenu>

						</p:panelMenu>
					</h:form>

				</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="center" style="border:0px;">
				<ui:insert name="centro">
                        O que estiver aqui será substituido!
                </ui:insert>
			</p:layoutUnit>
		</p:layout>
	</div>
	
</h:body>
</html>
